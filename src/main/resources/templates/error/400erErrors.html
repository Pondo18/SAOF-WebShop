<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{error_pages.title}"></title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        .error-template {padding: 40px 15px;text-align: center;}
        .error-actions {margin-top:15px;margin-bottom:15px;}
        .error-actions .btn { margin-right:10px; }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1 th:text="#{error_pages.header.first}"></h1>
                <h3><span th:text="#{error_pages.status_code}"></span> <span th:text="${error.statusCode}"></span></h3>
                <h4 th:text="#{400er.header.description}"></h4>
                <div class="error-details">
                    <p th:text="${error.message}"></p>
                </div>
                <div class="error-actions">
                    <a href="../artworks/artworks.html" th:href="@{/artworks}" class="btn btn-primary btn-lg" th:text="#{error_pages.home}">
                        <span class="glyphicon glyphicon-home"></span>
                    </a>
                    <a href="#" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-envelope" th:text="#{error_pages.support}"></span></a>
                    <button onclick="myFunction()" class="btn btn-default btn-lg" th:text="#{400er.show_more}"><span class="glyphicon glyphicon-question-sign"></span></button>
                </div>
                <div class="show-more" id="show_more" style="display: none">
                    <p th:text="${error.timestamp}"></p>
                    <p th:text="${error.path}"></p>
                    <hr>
                    <div style="text-align: left">
                        <ul>
                            <li th:text="#{400er.more.first}"></li>
                            <li th:text="#{400er.more.second}"></li>
                            <li th:text="#{400er.more.third}"></li>
                            <li th:text="#{400er.more.forth}"></li>
                            <li th:text="#{400er.more.fifth}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>function myFunction() {
    const x = document.getElementById("show_more");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>
</body>
</html>
