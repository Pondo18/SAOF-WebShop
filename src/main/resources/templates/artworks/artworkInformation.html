<form th:unless="${isInShoppingCart}" action="#" th:action="@{/shopping_cart/add_artwork}" method="post">

    <button class="button" type="submit">Add to Cart</button>
</form>
<button th:if="${editArtworkDTO!=null}" type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#editArtworkModal">
    Edit Artwork
</button>

<!-- Edit Artwork Modal -->
<div class="modal fade" id="editArtworkModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="#" th:action="@{/edit_artwork}" th:object="${editArtworkDTO}"
                  enctype="multipart/form-data"
                  method="post">
                <div class="modal-header">
                    <input id="addArtworkModalLabel" type="text" th:field="*{artworkName}" class="fadeIn second"
                           name="artworkName" placeholder="Artwork name" required/>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" th:field="*{artworkPrice}" class="fadeIn second" name="artworkPrice"
                           placeholder="Price" required/>
                    <input type="text" th:field="*{artworkDescription}" class="fadeIn second" name="artworkDescription"
                           placeholder="Description"/>
                    <input type="file" id="firstImageInput" th:field="*{firstImage}"
                           onchange="reload_image('firstImage', this)" class="fadeIn second"
                           enctype="multipart/form-data" accept=".jpg, .png, .jpeg">
                    <!--                    first image-->
                    <!--                    <img th:if="*{oldImageUrls.size()>0}" th:src="*{oldImageUrls[0]}">-->
                    <!--                    <img th:if="*{oldImageUrls.size()==0}">-->
                    <!--                    <img th:if="*{oldImageUrls.size()>0 || firstImage ne null}" th:src="*{oldImageUrls[0]}"-->
                    <img th:if="*{firstImage ne null}"
                         th:src="*{'data:image/'+ firstImage.getContentType()+';base64, ' + firstImage.getImageBase64()}"
                         id="firstImage">
                    <input type="file" id="secondImageInput" th:field="*{secondImage}"
                           onchange="reload_image('secondImage', this)" class="fadeIn second"
                           enctype="multipart/form-data" accept=".jpg, .png, .jpeg">
                    <img th:if="*{firstImage ne null}"
                         th:src="*{'data:image/'+ firstImage.getContentType()+';base64, ' + firstImage.getImageBase64()}"
                         id="secondImage">
                    <!--                    <img th:if="*{oldImageUrls.size()>1 || secondImage ne null}" src="" th:src="*{oldImageUrls.size()>1? oldImageUrls[1]}"-->
                    <input type="file" id="thirdImageInput" th:field="*{thirdImage}"
                           onchange="reload_image('thirdImage', this)" class="fadeIn second"
                           enctype="multipart/form-data" accept=".jpg, .png, .jpeg">
                    <img th:if="*{firstImage ne null}"
                         th:src="*{'data:image/'+ firstImage.getContentType()+';base64, ' + firstImage.getImageBase64()}"
                         id="thirdImage">
                    <!--                    <img th:if="*{oldImageUrls.size()>2 || thirdImage ne null}" th:src="*{oldImageUrls[2]}"-->

                    <input type="file" id="forthImageInput" th:field="*{forthImage}"
                           onchange="reload_image('forthImage')"
                           class="fadeIn second" enctype="multipart/form-data" accept=".jpg, .png, .jpeg">
                    <img th:if="*{firstImage ne null}"
                         th:src="*{'data:image/'+ firstImage.getContentType()+';base64, ' + firstImage.getImageBase64()}"
                         id="forthImage">
                    <!--                    <img th:if="*{oldImageUrls.size()>3 || forthImage ne null}" th:src="*{oldImageUrls[3]}"-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>

            <form action="#" th:action="@{/remove_artwork}" method="post">
                <input type="hidden" th:value="${artwork.generatedArtworkName}" name="artworkName"/>
                <button class="button" type="submit">Remove Artwork</button>
            </form>
        </div>
    </div>
