<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml"  th:href="@{/pictures/SAOFLogo.svg}" href="SAOFLogo.svg" sizes="any">
    <title>ShoppingCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm   navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/artworks}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/impressum}">Impressum</a>
            </li>
            <li class="nav-item dropdown dmenu">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Our Service
                </a>
                <div class="dropdown-menu sm-menu">
                    <a class="dropdown-item" href="#">service2</a>
                    <a class="dropdown-item" href="#">service 2</a>
                    <a class="dropdown-item" href="#">service 3</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Call</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  style="color: black">Be Smart - Buy Art! Der fröhlich freundliche Kunst Dealer</a>
            </li>

            <li class="nav-item">

                <div sec:authorize="isAuthenticated()">
                    <form action="/logout" method="post">
                        <!--                        <a th:href="@{/logout}"  class="nav-link"  style="color: teal">Log out</a>-->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit">Log out</button>
                    </form>
                </div>
                <div sec:authorize="isAnonymous()">
                    <a th:href="@{/login}" class="nav-link"  style="color: teal">Log in</a>
                    <a th:href="@{/registration/user}" class="nav-link"  style="color: teal">Register</a>
                </div>


            </li>

            <li class="nav-item">
                <a th:href="@{/shopping_cart}" class="nav-link"  style="color: teal">Shopping Cart</a>
            </li>


        </ul>
        <div class="social-part">
            <img src="https://img.icons8.com/doodle/48/000000/instagram-new.png" class="social"/>
            <img src="https://img.icons8.com/carbon-copy/100/000000/tiktok.png" class="social"/>
            <img src="https://img.icons8.com/doodle/48/000000/paypal.png" class="social"/>
        </div>
    </div>
</nav>
<!-- NAVBAR -->
<div>
<h2>Shopping Cart</h2>
</div>
<div class="container" th:each="artwork: ${artworks}" th:attr="onclick=|openArtwork('${artwork.generatedArtworkName}')|">
    <div class="row">
        <div class="col-md-3">
            <img th:src="${artwork.primaryImageUrl}" alt="hier wäre das bild">
        </div>
        <div class="col-md-4">
            <span th:text="${artwork.artworkName}">Test Name</span>
        </div>
        <div class="col-md-2">
            <form action="#" th:action="@{/shopping_cart/remove_artwork}" method="post">
                <input type="hidden" th:value="${artwork.generatedArtworkName}" name="artworkName"/>
                <button class="del_button" type="submit">DEL</button>
            </form>
        </div>
        <div class="col-md-2">
            <span th:text="${artwork.price}">200€</span>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-2">
            <p>
                Zwischensumme
            </p>
            <p>
                MwSt (19%)
            </p>
            <p>
                Versand
            </p>
            <p>
                SUMME
            </p>
        </div>
        <div class="col-md-2">
            <!-- Javacode zu ergänzen -->
        </div>
    </div>
</div>

<form th:if="${not #lists.isEmpty(artworks)}" action="#" th:action="@{checkout}" method="post">
    <button type="submit">Checkout</button>
</form>







<script th:src="@{/javascript/open_artwork_func.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
