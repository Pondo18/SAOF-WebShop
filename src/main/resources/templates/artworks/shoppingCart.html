<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ShoppingCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<form th:if="${not #lists.isEmpty(artworks)}" action="#" th:action="@{checkout}" method="post">
    <button type="submit">Checkout</button>
</form>
<div class="row" th:each="artwork: ${artworks}" th:attr="onclick=|openArtwork('${artwork.generatedArtworkName}')|">
    <p th:text="${artwork.artworkName}"></p>
    <p th:text="${artwork.price}"></p>
    <img th:src="${artwork.primaryImageUrl}">
</div>
<script>
    function openArtwork(generatedArtworkName) {
        console.log(generatedArtworkName);
        const url = `http://localhost:8080/artworks/${generatedArtworkName}`;
        console.log(url);
        window.location.replace(url);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
