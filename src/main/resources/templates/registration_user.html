<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div>
    <form action="#" th:action="@{/registration/user}" th:object="${userRegistrationForm}" method="post">
        <table border="1">
            <tr>
                <td><label>first Name</label></td>
                <td><input type="text" th:field="*{firstName}" /></td>
            </tr>
            <tr>
                <td><label>second Name</label></td>
                <td><input type="text" th:field="*{secondName}" /></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" th:field="*{email}" /></td>
            </tr>
<!--            <tr>-->
<!--                <td><label>Date of Birth</label></td>-->
<!--                <td><input type="date" th:field="*{dob}" /></td>-->
<!--            </tr>-->
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" th:field="*{password}" /></td>
            </tr>
            <tr>
                <td><label>repeat Password</label></td>
                <td><input type="password" th:field="*{repeatPassword}" /></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
