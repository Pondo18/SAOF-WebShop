<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml"  th:href="@{/pictures/SAOFLogo.svg}" href="SAOFLogo.svg" sizes="any">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{registration_artist.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="../static/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <!-- Icon -->
        <a href="http://localhost:8080" class="fadeIn first">
            <img th:src="@{/pictures/SAOFLogo.svg}" id="icon" alt="Art Icon"/>
        </a>
        <!---->
        <form action="#" th:action="@{/registration/artist}" th:object="${artist}" method="post">
            <input type="text" th:field="*{country}" id="country" class="fadeIn second" name="country" th:placeholder="#{registration_artist.placeholder.country}" required/>
            <input type="text" th:field="*{domicile}" id="domicile" class="fadeIn second" name="domicile" th:placeholder="#{registration_artist.placeholder.domicile}" required/>
            <input type="submit" class="fadeIn fourth" th:value="#{registration_artist.button.value}" onclick="">
        </form>
    </div>
</div>
</body>
</html>
