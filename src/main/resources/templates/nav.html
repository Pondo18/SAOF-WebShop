<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="copy">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-sm   navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/artworks}"><img th:src="@{/pictures/SAOFLogo.svg}" alt="Logo" width="40"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/contact}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/contact_us}">Contact Us</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/shopping_cart}" class="nav-link">Shopping Cart</a>

        <li sec:authorize="isAnonymous()" class="nav-item">
          <a th:href="@{/login}" class="nav-link">Log in</a>
        </li>

        <li sec:authorize="isAnonymous()" class="nav-item">
          <a th:href="@{/registration/user}" class="nav-link">Register</a>
        </li>

        <li sec:authorize="isAuthenticated()" class="nav-item">
          <a sec:authorize="!hasRole('ROLE_ARTIST')" th:href="@{/registration/artist}" class="nav-link">Register as Artist</a>
          <a sec:authorize="hasRole('ROLE_ARTIST')" th:href="@{/my_artworks}" class="nav-link">My Artworks</a>
          <a><form action="/logout" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Log out</button>
          </form></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/account}">Account</a>
        </li>

      </ul>
      <div class="social-part">
        <img src="https://img.icons8.com/fluent/48/000000/germany-circular.png" class="social"/>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <img src="https://img.icons8.com/color/48/000000/usa-circular.png" class="social"/>
      </div>
    </div>
  </nav>
  <!-- NAVBAR -->
</div>

</body>

</html>
